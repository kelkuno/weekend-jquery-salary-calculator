<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Weekend-JQuery-Salary-Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
                <div class="employeeHeading">
                    <h3>Add Employee</h3>
                </div>
                <div class="addEmployeeContainer">
                    <div class="inputs">
                        <input placeholder="First Name" id="firstNameInput">
                        <input placeholder="Last Name" id="lastNameInput">
                        <input placeholder="ID Number" id="idNumberInput">
                        <input placeholder="Job Title" id="jobTitleInput">
                        <input placeholder="Annual Salary" id="annualSalaryInput">
                    </div>
                    <div class="addBtn">
                        <button class="btn" id="addEmployeeButton">Submit</button>
                    </div>
                </div><!--end of addEmployeeContainer-->
            <div class="results-section">
                <div class="tableTitle">
                    <h3>Employees</h3>
                </div>
                <table id="displayEmployee">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </table>
            </div>   <!--end of results-section--> 
            <div class="budgetSection">
                <div class="budgetText">
                    <h3>Total Monthly:</h3>
                </div>
                <div class="budgetNumber" id="monthlyBudget"></div>
            </div><!--end of budgetSection-->
        </main>
    </div>   <!--end of wrapper-->  
</body>
</html>
