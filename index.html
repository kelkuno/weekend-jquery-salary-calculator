<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Weekend-JQuery-Salary-Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div class="addEmployeeContainer">
            <div>
                <h3>Add Employee</h3>
            </div>
            <div class="inputs">
                <input placeholder="First Name" id="firstNameInput">
                <input placeholder="Last Name" id="lastNameInput">
                <input placeholder="ID Number" id="idNumberInput">
                <input placeholder="Job Title" id="jobTitleInput">
                <input placeholder="Annual Salary" id="annualSalaryInput">
            </div>
            <div>
                <button id="addEmployeeButton">Submit</button>
            </div>
        </div>
        <div class="results-section">
            <div>
                <h3>Employees</h3>
            </div>
            <table id="displayEmployee">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </table>
        </div>    
    </main>
    <footer>
        <div>
            <h3>Total Monthly:</h3>
        </div>
        <div id="monthlyBudget">
        </div>
    </footer>
</body>
</html>
